<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="<%= BASE_URL %>vendor/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="<%= BASE_URL %>vendor/bootstrap/icons/bootstrap-icons.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Bootstrap and jQuery JS -->
    <script src="<%= BASE_URL %>vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="<%= BASE_URL %>vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
